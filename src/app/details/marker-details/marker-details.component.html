<div *ngIf="marker">
    <div *ngIf="!sitePointEdit">
        <div>
            <label>Lantern: </label> {{marker.lanternCode}}
        </div>
        <div>
            <label>Tape code: </label> {{marker.tapeCode}}
        </div>
        <div>
            <label>Lon: </label> {{marker.lon}}
        </div>
        <div>
            <label>Lat: </label> {{marker.lat}}
        </div>
    </div>
    <hr/>
</div>
