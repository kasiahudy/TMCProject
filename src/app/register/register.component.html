<div style="text-align:right">
    <button (click)="onLogout()" type="logout" class="btn btn-success" style="margin-right: 10px; margin-top: 10px; margin-bottom: 10px">Return</button>
</div>
<div *ngIf="message.exists" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">{{message.text}}</div>
<div>
    <div [hidden]="submitted" style="width: 300px; display: inline-block">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" id="login" required [(ngModel)]="user.login" name="login">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</div>
