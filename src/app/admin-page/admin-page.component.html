


<div style="text-align:right">
    <button (click)="mapPage()" type="map" class="btn btn-success" style="margin-right: 10px; margin-top: 10px">Map</button>
    <button (click)="onLogout()" type="logout" class="btn btn-success" style="margin-right: 10px; margin-top: 10px">Logout</button>
</div>
<div style="text-align:center">

    <div *ngFor="let user of users | async">

    <router-outlet></router-outlet>
</div>
