<div style="margin-top: 100px">
    <div [hidden]="submitted" style="width: 300px; display: inline-block">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" id="login" required [(ngModel)]="user.login" name="login">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
            </div>

            <button type="submit" class="btn btn-success">Login</button>
            <a routerLink="../register" class="btn btn-link">Register</a>
        </form>
    </div>
</div>
