<div *ngIf="routePoint">
    <div *ngIf="!routePointEdit">
        <div>
            <label>Name: </label> {{routePoint.name}}
        </div>
        <div>
            <label>Description: </label> {{routePoint.description}}
        </div>
        <div>
            <label>Lon: </label> {{routePoint.lon}}
        </div>
        <div>
            <label>Lat: </label> {{routePoint.lat}}
        </div>
        <!--<button type="button" class="btn btn-primary btn-sm" (click)='updateUser()' style="margin-right: 10px;">Update</button>
        <button type="button" class="btn btn-danger btn-sm" (click)='deleteUser()'>Delete</button>-->
        <button class="btn btn-secondary btn-sm" (click)='edit()'>Edit</button>
    </div>
    <form *ngIf="routePointEdit"(ngSubmit)="onSubmit()" style="alignment: center">
        <div class="form-group row">
            <label for="name" class="col-sm-5 col-form-label">Name</label>
            <div class="col-sm-6">
                <input type="text" id="name" class="form-control mx-sm-10" required [(ngModel)]="routePointNew.name" name="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="desc" class="col-sm-5 col-form-label">Description</label>
            <div class="col-sm-6">
                <input type="text" id="desc" class="form-control mx-sm-10" required [(ngModel)]="routePointNew.description" name="desc">
            </div>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-success" style="margin-right: 10px">Submit</button>
            <button class="btn btn-secondary btn-sm" (click)='cancel()'>Cancel</button>
        </div>
    </form>
    <hr/>
</div>
